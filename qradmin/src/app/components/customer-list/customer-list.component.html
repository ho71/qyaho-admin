<br />
<h1 class="text-center">회원 목록</h1>
<div>
  <div class="text-right mt-6">
    <p class="text-success">회원 수: {{ UsersQuantity }}</p>
  </div>
  <table class="table">
    <thead class="thead-dark">
      <tr class="text-center">
        <th scope="col">이름</th>
        <th scope="col">ID</th>
        <th scope="col">이메일</th>
        <th scope="col">생일</th>
        <th scope="col">회원 삭제</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of Users">
        <td class="text-center" style="width: 20%">
          <h5>{{ user.name }}</h5>
        </td>
        <td class="text-center" style="width: 20%">
          <h5>{{ user.username }}</h5>
        </td>
        <td class="text-center" style="width: 20%">
          <h5>{{ user.email }}</h5>
        </td>
        <td class="text-center" style="width: 20%">
          <h5>{{ user.birth }}</h5>
        </td>

        <td class="text-center" style="width: 10%">
          <button (click)="deleteUser(user._id)" class="btn btn-danger">
            삭제
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
